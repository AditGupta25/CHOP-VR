<!DOCTYPE HTML>
<html>
<head>
  <title>CHOP Telemed</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="index.js"></script>

<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
 

<div id="local-div1" class="local-media" style="background: #DDD;"></div>

<div id="local-div2" class="local-media" style="background: #AAA;"></div>

<div id="remote-media" class="upper_right"></div>

<textarea id="textArea" class="textAreaStyle" rows="10" cols="30" readonly>
  

</textarea>


<!-- <div id="remote-media"></div> -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">  
      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">CHOP Telemed Control Panel</h4>
          <div id="console-event"></div>
        </div>

        <div class="modal-body">
            <h4>User Type Selection:</h4>
            <div class="checkbox">
              
                <input id="toggleForm" type="checkbox" checked data-toggle="toggle" data-off="Doctor" data-on="Patient" data-onstyle="info" data-offstyle="warning" data-width="125">

                <input id="userName" type="text" aria-label="Default" placeholder="Enter Name" style="margin-left: 10px; margin-right: 10px; line-height: 2.2em; width: 90px;">


                <button id="submitButton" type="button" class="btn btn-primary">Submit</button>
            </div>

            <div class="setScreenSize"> 
                <h4>Set Screen Size:</h4>
                <input id="screenSize" type="checkbox" checked data-toggle="toggle" data-off="Big Screen" data-on="Small Screen" data-onstyle="default" data-offstyle="default" data-width="125">
                <button id="setScreenSize" type="button" class="btn btn-primary">Set</button>
            </div>

          <div id="problemSelection" class="selectProblems">
            <h4>Select all that apply:</h4>

            <div class="funkyradio">
                <div class="funkyradio-info">
                    <input type="checkbox" name="checkbox" id="checkbox1" unchecked/>
                    <label for="checkbox1">Omphalocele</label>
                </div>
                <div class="funkyradio-info">
                    <input type="checkbox" name="checkbox" id="checkbox2" unchecked/>
                    <label for="checkbox2">G-Tube</label>
                </div>
                <div class="funkyradio-info">
                    <input type="checkbox" name="checkbox" id="checkbox3" unchecked/>
                    <label for="checkbox3">Respiratory Support</label>
                </div>
            </div>        
          </div>

          <div id="room-controls">
            <h4>Room Name:</h4>
            <input id="room-name" type="text" placeholder="Enter a room name" />
              <button id="button-join" style="color: red;">Join Room</button>
              <button id="button-leave" style="color: red;">Leave Room</button>
          </div>


          <div class="device-select">
            <h4>Change Device:</h4>
            <select id="video-devices"></select>
            <!-- <button id="switch-camera" style="color: red;">Switch Camera</button> -->
          </div>

          <div id="log"></div>

          <div id="overlay"></div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
</div>

<div class="footer">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open VR Conference Control Panel</button>
</div>
</body>
