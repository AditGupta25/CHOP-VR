<!DOCTYPE HTML>
<html>
<head>
  <title>CHOP Telemed</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
 

<div id="local-div1" class="local-media">
</div>

<div id="local-div2" class="local-media">
  <div class="upper_right" id="remote-media"></div>
</div>

<!-- <div id="remote-media"></div> -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">  
      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">CHOP Telemed Control Panel</h4>
        </div>

        <div class="modal-body">
            <h4>User Type Selection:</h4>
            <div class="checkbox">
              <label>
                <input type="checkbox" checked data-toggle="toggle" data-on="Doctor" data-off="Patient" data-onstyle="info" data-offstyle="warning" data-width="125">
                <button type="button" class="btn btn-primary">Submit!</button>
              </label>
            </div>
          
          <div class="device-select">
            <h4>Device Selection:</h4>
            <select id="camera_selection">
              <option value="null">Select Cameras</option>
            </select>
            <button id="switch-camera" style="color: red;">Switch Camera</button>
          </div>

          <div id="room-controls">
            <h4>Room Name:</h4>
            <input id="room-name" type="text" placeholder="Enter a room name" />
              <button id="button-join" style="color: red;">Join Room</button>
              <button id="button-leave" style="color: red;">Leave Room</button>
          </div>

          <div id="log"></div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
</div>

<div class="footer">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open VR Conference Control Panel</button>
</div>
</body>
